<form>

  <input type="text"
         placeholder="What needs to be done?"
         formControlName="addInput"
         class="form-input" required>

  <button (click)="add()">+</button>

  <div *ngFor="let todo of todos.controls; let i = index" class="container-list">
    <input type="checkbox" class="roundedTwo">

    <ul class="list-ul">
      <li class="name-todo">{{todo.value.name}}</li>
    </ul>

    <button (click)="deleteTodo(i)" class="btn-delete">x</button>
  </div>

  <div *ngIf="todos.length > 0 ">
    <p>{{ length }}</p>
  </div>

</form>
